<script>

	function AtbashEncryption(){
			let result = ""; <!-- result value will hold the end result and will showcase it later V.M.-->
			let inputElement = document.getElementById("textInput").value; <!-- gets the value to work with V.M.-->
		for(let i = 0;i < inputElement.length;i++){
		let char = inputElement[i];
		if(char >= 'A' && char <= 'Z') {
		result += String.fromCharCode(155 - char.charCodeAt(0)); <!-- 155 = A + Z check for uppercase letters only V.M.-->
		}
		else if(char >= 'a' && char <= 'z') {
		result += String.fromCharCode(219 - char.charCodeAt(0)); <!-- 219 = a - z check for lowercase letters only V.M.-->
		}
		else{
		result += char; <!-- If neither it's returns the value as it was V.M. -->
		}
	  }
		document.getElementById("resultation").innerHTML = result; <!-- gives the final value to result -->
    }



</script>
